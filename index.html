<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <section class="h-screen w-full flex items-center justify-center">
    <div class="bg-slate-50 py-14 px-10 border-none rounded-sm shadow focus:shadow-outline">
      <form>
        <h1 class="font-bold text-4xl text-gray-700">Your Payment Details</h1>

        <div class="pt-8">
          <label for="name" class="block text-md font-medium text-green-600 pb-2">Name on Card</label>
          <input type="text" placeholder="Sumiya Rahman" class="placeholder:text-md placeholder:pl-3 placeholder:text-gray-400 py-3 w-full bg-transparent border rounded-sm border-gray-400">
        </div>
        <div class="py-5">
          <label for="cNum" class="block text-sm font-medium  pb-2 text-green-600">Card Number</label>
          <input type="text" placeholder="4096 XXXX XXXX XXXX" class="placeholder:text-md placeholder:pl-3 placeholder:text-gray-400 py-3 w-full bg-transparent border rounded-sm border-gray-400">
        </div>

        <div class="grid lg:grid-cols-2 md:grid-cols-2  sm:grid-cols-1 gap-5">
          <div>
            <label for="ExDate" class="block text-sm font-medium text-green-600 pb-2">Expiry Date</label>
            <input type="date" class="py-3 bg-transparent border rounded-sm border-gray-400 px-4">
          </div>
          <div>
            <label for="cvv" class="block text-sm font-medium text-green-600 pb-2">CVV</label>
            <input type="text" placeholder="522" class="placeholder:text-md placeholder:pl-3 placeholder:text-gray-400 py-3 bg-transparent border rounded-sm border-gray-400">
          </div>
        </div>
        <div class="mt-10 py-2 rounded-sm flex justify-center bg-green-600">
          <a href="#" class="text-white text-lg tracking-wider font-medium">Pay Now</a>
        </div>
      </form>
    </div>
  </section>
  <script src="https://kit.fontawesome.com/2e243b1e3c.js" crossorigin="anonymous"></script>
</body>
</html>
